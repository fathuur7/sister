# ============================================
# PostgreSQL Master Configuration
# Optimized for replication
# ============================================

# Connection Settings
listen_addresses = '*'
max_connections = 100
port = 5432

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 64MB

# Write Ahead Log (WAL) Settings - Critical for Replication
wal_level = replica
wal_log_hints = on
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Archiving (for point-in-time recovery)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# Replication Settings
hot_standby = on
synchronous_commit = off

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'mod'
log_duration = off
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'UTC'

# Authentication
# Note: pg_hba.conf is managed by Docker environment variables
# to allow replication connections from slave nodes

# Locale Settings
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
